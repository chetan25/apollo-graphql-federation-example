name: Continuous Deployment

on:
  push:
    branches:
      - main
    # In a mono repo this tells git to run this action only when something under the specified path changes
    paths:
      - "books-service/**"

defaults:
  run:
    # sets the working directory where to run the command from, same as paths
    working-directory: books-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        env:
          APOLLO_KEY: ${{ APOLLO_KEY }}
          APOLLO_GRAPH_ID: ${{ APOLLO_GRAPH_ID }}
          APOLLO_GRAPH_VARIANT: ${{ APOLLO_GRAPH_VARIANT }}
          APOLLO_USER_KEY: ${{ APOLLO_USER_KEY }}
        run: |
          NODE_ENV=CI npm start & sleep 10
          rover subgraph introspect http://localhost:4001 |
          APOLLO_KEY=${{ APOLLO_KEY }} |
          rover subgraph publish chets-federated-gateway-prd@current --name books --schema - --routing-url http://localhost:4001:4001/graphql
